<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript"src="js/jquery/jquery-3.6.0.min.js"></script>
	
	<title>Demo</title>
	</head>
	
	<body>
		<header>
			<div class="container py-4">
				<h1>Reserva </h1>
			</div>
		</header>
		<main>
			<div class="container">
				<form id="formReserva">
	
					<div class="row g-3">
	
						<div class="col-sm-4">
							<label class="justify-content-start" for="name">Nombre</label>
							<input class="form-control" id="nombre" type="text" name="nombre" />
						</div>
	
						<div class="col-sm-2">
							<label class="justify-content-start" for="fecha">Fecha</label>
							<input class="form-control " value="2022-01-16" id="fecha" type="date" name="fecha" />
						</div>
	
						<div class="col-sm-2">
							<label class="justify-content-start" for="from">Desde</label>
							<input class="form-control" value="12:00" id="horaDesde" type="time" name="hora" />
						</div>
						<div class="col-sm-2">
							<label class="justify-content-start" for="to">Hasta</label>
							<input class="form-control" value="13:00" id="horaHasta" type="time" name="hora" />
						</div>
						<div class="col-sm-2 form-group">
							<label class="justify-content-start" for="opcion">Sala</label>
							<select class="form-control" id="sala">
								<option>Seleccionar</option>
								<option>Roja</option>
								<option>Verde</option>
								<option>Azul</option>
								<option>Amarillo</option>
							</select>
						</div>
					</div>
	
					<div class="row lg-4">
						<div class="col-sm-12 pull-rigth btn-lg">
							<button class="btn btn-primary" id="botonReservar" style="float: right;">Reservar</button>
						</div>
					</div>
			</div>
			</form>
			</div>
		</main>
		<br>
		<section class="container">
			<table class="table">
				<thead class="table-dark">
					<tr>
						<th scope="col">Nombre</th>
						<th scope="col">Fecha</th>
						<th scope="col">Desde</th>
						<th scope="col">Hasta</th>
						<th scope="col">Sala</th>
					</tr>
				</thead>
				<tbody id="tablaClientes">
					<tr class="clientes">
						<td class="info-nombre">Pablo</td>
						<td class="info-fecha">2019-10-08</td>
						<td class="info-desde">14:00</td>
						<td class="info-hasta">16:00</td>
						<td class="info-sala">roja</td>
	
					</tr>
	
					<tr class="clientes">
						<td class="info-nombre">Juan</td>
						<td class="info-fecha">2021-12-08</td>
						<td class="info-desde">21:00</td>
						<td class="info-hasta">22:00</td>
						<td class="info-sala">Verde</td>
	
					</tr>
	
					<tr class="clientes">
						<td class="info-nombre">Tatiana</td>
						<td class="info-fecha">2022-05-08</td>
						<td class="info-desde">06:00</td>
						<td class="info-hasta">09:00</td>
						<td class="info-sala">Azul</td>
					</tr>
				</tbody>
			</table>
	
		</section>
	
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script src="css/bootstrap/js/bootstrap.min.js"></script>>
		<script src="js/js.js"></script>
	</body>
	
	</html>
